<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Smart Task & Habit Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .task {
            background-color: white;
            border: 1px solid #ddd;
            margin-top: 10px;
            padding: 10px;
        }
        .completed {
            background-color: #d4edda;
        }
        .overdue {
            background-color: #f8d7da;
        }
        .dashboard {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>Smart Task & Habit Tracker</h1>

    <form id="taskForm">
        <input type="text" id="title" placeholder="Task Title" required />
        <input type="date" id="dueDate" required />
        <select id="status">
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
        </select>
        <button type="submit">Add Task</button>
    </form>

    <div id="tasks"></div>

    <div class="dashboard" id="dashboard">
        <p>Total: 0</p>
        <p>Completed: 0</p>
        <p>Pending: 0</p>
        <p>Overdue: 0</p>
    </div>

    <script>
        const tasks = [];
        const tasksDiv = document.getElementById('tasks');
        const dashboard = document.getElementById('dashboard');
        const today = new Date().toISOString().split('T')[0];

        function updateDashboard() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.status === 'Completed').length;
            const overdue = tasks.filter(t => t.status !== 'Completed' && t.dueDate < today).length;
            const pending = total - completed;
            dashboard.innerHTML = `
                <p>Total: ${total}</p>
                <p>Completed: ${completed}</p>
                <p>Pending: ${pending}</p>
                <p>Overdue: ${overdue}</p>
            `;
        }

        function renderTasks() {
            tasksDiv.innerHTML = '';
            tasks.forEach((task, i) => {
                const div = document.createElement('div');
                div.className = 'task';
                if (task.status === 'Completed') div.classList.add('completed');
                else if (task.dueDate < today) div.classList.add('overdue');
                div.innerHTML = `
                    <strong>${task.title}</strong><br>
                    Due: ${task.dueDate}<br>
                    Status: ${task.status}<br>
                    <button onclick="completeTask(${i})">Complete</button>
                    <button onclick="deleteTask(${i})">Delete</button>
                `;
                tasksDiv.appendChild(div);
            });
            updateDashboard();
        }

        function completeTask(i) {
            tasks[i].status = 'Completed';
            renderTasks();
        }

        function deleteTask(i) {
            tasks.splice(i, 1);
            renderTasks();
        }

        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            tasks.push({
                title: this.title.value,
                dueDate: this.dueDate.value,
                status: this.status.value
            });
            this.reset();
            renderTasks();
        });

        renderTasks();
    </script>

</body>
</html>
