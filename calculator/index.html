<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Smart Caclulator</title>
  </head>
  <body>
    <div class="calculator">
      <h2>Smart Calculator</h2>
      <div id="display"></div>
  
      <!-- Buttons like phone calculator -->
      <div class="buttons">
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('/')">÷</button>
  
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('*')">×</button>
  
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('-')">−</button>
  
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendValue('+')">+</button>
      </div>
  
      <!-- Extra Features -->
      <div class="features">
        <button onclick="calcSquare()">x²</button>
        <button onclick="calcCube()">x³</button>
        <button onclick="calcFactorial()">n!</button>
        <button onclick="checkEvenOdd()">Even/ <br> Odd</button>
        <button onclick="clearDisplay()">C</button>
      </div>
  
      <p id="result"></p>
    </div>
    
      <script src="./script.js"></script>
  </body>
</html>
