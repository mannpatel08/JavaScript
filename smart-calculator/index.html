<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./css/style.css">
      <title>Smart Calculator</title>
    </head>
    <body>
      <div class="calculator">
        <input type="text" id="ans-display" disabled>

        <div class="buttons">
          <div class="row">
            <button>C</button>
            <button>DEL</button>
            <button>%</button>
            <button>÷</button>
          </div>

          <div class="row">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>x</button>
          </div>

          <div class="row">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>-</button>
          </div>

          <div class="row">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>+</button>
          </div>

          <div class="row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
          </div>

          <div class="row">
            <button>x²</button>
            <button>x³</button>
            <button>n!</button>
            <button>Even/Odd</button>
          </div>
        </div>
  
      <script src="./script.js"></script>
    </body>
  </html>
