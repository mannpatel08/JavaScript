<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
    <style>
        #counter{
            text-align: center;
            font-size: 45px;
        }
    </style>
</head>
<body>

    <div id="counter">
        <h1 id="timer"></h1>
    </div>

    <script>
        // creating counter from 10 t0 1 

        function countDown(n){
            if(n < 0){
                return;
            }else{
                document.getElementById("timer").innerHTML = n;
                setTimeout( 1000 )
            }
        }
        countDown(10);
    </script>
</body>
</html>
